<!DOCTYPE html>

<html>
    <head>
        <style>
            #map{
                display: grid;
                grid-template-rows: repeat(2, 100px);
                grid-template-columns: repeat(2, 100px);
            }
            div.tile{
                border: 2px solid black;
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="map">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </main>
    </body>
</html>
